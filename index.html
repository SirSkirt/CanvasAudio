<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Canvas Audio</title>

  <!-- Tailwind (for page + any temporary overlay input) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html, body { height: 100%; margin: 0; }
    body { overflow: hidden; }
    #appWrap { position: fixed; inset: 0; }
    #app { width: 100vw; height: 100vh; display: block; }

    /* Overlay input used for BPM editing (created dynamically) */
    .ca-overlay-input {
      position: fixed;
      z-index: 50;
      outline: none;
    }
  </style>
</head>
<body class="bg-slate-950">
  <div id="appWrap">
    <canvas id="app" aria-label="Canvas Audio"></canvas>
  </div>

  <!-- Tone.js (global Tone) -->
  <script src="https://unpkg.com/tone@14.8.49/build/Tone.js"></script>

  <!-- Pizzicato (optional FX lib; global Pizzicato) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzicato/0.6.4/Pizzicato.js"
    integrity="sha512-VyI1QFJ5vvwgy/FPf+XWs64XHBFUEMRZNzrhQiXdOFEyDuNO6H8hp/Of4jfo7NG4UEJOnxjP5cwj1P9nqLkTYg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App entry (ESM) -->
  <script type="module" src="./canvasaudio.js"></script>
</body>
</html>
